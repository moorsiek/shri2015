<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>chimp tune</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/eventemitter.js"></script>
    <script src="js/track.js"></script>
    <script src="js/spectrum.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player">
        <div class="controls">
            <div class="controls__btns">
                <a href="#" class="controls__prev controls__btn_prev controls__btn"></a>
                <a href="#" class="controls__play controls__btn_play controls__btn"></a>
                <a href="#" class="controls__pause controls__btn_pause controls__btn"></a>
                <a href="#" class="controls__stop controls__btn_stop controls__btn"></a>
                <a href="#" class="controls__next controls__btn_next controls__btn"></a>
                <input type="range" min="0" max="100" value="100" class="controls__volume">
                <span class="controls__btn controls__volume-icon"></span>
            </div>
            <div class="spectrum"></div>
            <div class="controls__track">
                <div class="controls__info"></div>
                <div class="controls__seekbar"></div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist__hint playlist__hint_hidden">Бросать сюда!</div>
            <div class="tracks">
                <div class="tracks__track">bob marley - be happy!</div>
                <div class="tracks__track">bob marley - be happy!</div>
                <div class="tracks__track">bob marley - be happy!</div>
                <div class="tracks__track">bob marley - be happy!</div>
                <div class="tracks__track">bob marley - be happy!</div>
            </div>
        </div>
        <div class="dropzone"></div>
    </div>
    <script type="text/template" id="tmpl_tracks">
        <% _.forEach(tracks, function(track){ %>
        <div class="tracks__track <% if (track.id === currentTrackId) { %>tracks__track_current<% } %>" data-track-id="<%= track.id %>"><a href="#" class="tracks__remove" title="Удалить из плейлиста">X</a> <%- track.name %></div>
        <% }); %>
    </script>
</body>
</html>
